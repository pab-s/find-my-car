<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <img id="map" />

    <script>
      var latitude = 47.620581;
      var longitude = -122.349350;
      var mapUrl = 'http://maps.googleapis.com/maps/api/staticmap'
        + '?center=' + latitude + ',' + longitude
        +' &zoom=18'
        + '&size=500x500'
        + '&markers=color:red|' + latitude + ',' + longitude
        + '&sensor=false';
      document.getElementById('map').src = mapUrl;
    </script>

  </body>
</html>
